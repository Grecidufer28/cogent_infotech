<!DOCTYPE html>
<html>
    <head>
        <title>Angular Framework</title>
    </head>

    <body>
        <tr *ngFor="let item of items; let i=index ">
            <td>Item No.: {{item.itemNo}}</td>
            <td>Item Name: {{item.itemName}}</td>
            <td>Price: ${{item.itemPrice|currency}}</td>
            <td><img [src]='item.ImageUrl'></td>
            <td><button (click)="delete((i))">Delete</button></td>
            <td><button (click)="edit((i))">Edit</button></td>
            <br>
            <!-- <form *ngIf="updateFieldsVisible">
                New ID#:<input type="text" [(ngModel)]="item.itemNo">
            </form> -->
        </tr><br>


        <!-- Item No.: {{itemNo}}
        Item Name: {{itemName}}
        Item Price: ${{itemPrice}}
        <img [src]='ImageUrl'>
        <button (click)="delete()">Delete</button>
        <br><br><br><br> -->
    </body>
</html>
